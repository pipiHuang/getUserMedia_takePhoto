<html manifest=node.manifest>
<head>
	<meta charset='utf-8'>
	<title>Main</title>
    
	<!-- local file -->
	<link rel=stylesheet type='text/css' href='CSS/mycss.css'>
    <script src="connect.js"></script>

    <script src="jquery/simple-slider.min.js"></script>
</head>
<body>

        </div>
    </div>

</body>
</html>
